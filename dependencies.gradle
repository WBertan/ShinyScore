ext {
    //Android
    compileSdkVersion = 28
    minSdkVersion = 21
    targetSdkVersion = 28

    testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"

    //Gradle
    gradleBuildTools = '3.5.0-beta01'

    //Kotlin
    kotlin_version = '1.3.31'

    //Rx
    rxjava_version = '2.2.8'

    //Tests
    junit_version = '4.12'
    mockk_version = '1.9.3'

    domainDependencies = [
            kotlin: "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",
            rxJava: "io.reactivex.rxjava2:rxjava:$rxjava_version"
    ]

    domainTestDependencies = [
            jUnit: "junit:junit:$junit_version",
            mockK: "io.mockk:mockk:$mockk_version"
    ]

    dataDependencies = [
            kotlin: "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",
            rxJava: "io.reactivex.rxjava2:rxjava:$rxjava_version"
    ]

    dataTestDependencies = [
            jUnit: "junit:junit:$junit_version",
            mockK: "io.mockk:mockk:$mockk_version"
    ]

    localMemoryDependencies = [
            kotlin: "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",
            rxJava: "io.reactivex.rxjava2:rxjava:$rxjava_version"
    ]

    localMemoryTestDependencies = [
            jUnit: "junit:junit:$junit_version",
            mockK: "io.mockk:mockk:$mockk_version"
    ]

    remoteMemoryDependencies = [
            kotlin: "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",
            rxJava: "io.reactivex.rxjava2:rxjava:$rxjava_version"
    ]

    remoteMemoryTestDependencies = [
            jUnit: "junit:junit:$junit_version",
            mockK: "io.mockk:mockk:$mockk_version"
    ]
}